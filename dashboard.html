<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Spark</title>
    <!-- استدعاء مكتبة Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 { color: #fbbf24; }
        .user-info {
            background-color: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: #94a3b8;
        }
        #user-email {
            color: white;
            font-weight: bold;
        }
        button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover { background-color: #dc2626; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>مرحباً بك في لوحة التحكم</h1>
        
        <div class="user-info">
            مسجل الدخول كـ: <span id="user-email">جاري التحميل...</span>
        </div>

        <p>هذه الصفحة محمية ولا يمكن الوصول إليها إلا بعد تسجيل الدخول.</p>

        <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <!-- ربط ملف المنطق -->
    <script src="auth.js"></script>
    <script>
        // تشغيل فحص الجلسة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
        });
    </script>
</body>
</html>
