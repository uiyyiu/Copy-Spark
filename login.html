<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Spark</title>
    <!-- استدعاء مكتبة Supabase عبر CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        h2 { margin-bottom: 1.5rem; color: #fbbf24; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            background-color: #1e293b;
            color: white;
            box-sizing: border-box; /* لمنع تجاوز الحقول للحاوية */
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 0.8rem;
        }
        .btn-magic {
            background-color: #fbbf24;
            color: #0f172a;
        }
        .btn-magic:hover { background-color: #d97706; }
        
        .btn-google {
            background-color: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-google:hover { background-color: #f1f5f9; }
        
        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success { background-color: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .error { background-color: rgba(239, 68, 68, 0.2); color: #f87171; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>تسجيل الدخول</h2>
        <p style="color: #94a3b8; margin-bottom: 20px;">سجل الدخول للمتابعة إلى لوحة التحكم</p>
        
        <!-- حقل البريد الإلكتروني -->
        <input type="email" id="email" placeholder="البريد الإلكتروني (example@mail.com)" required>
        
        <!-- أزرار الدخول -->
        <button class="btn-magic" onclick="signIn()">إرسال رابط سحري (Magic Link)</button>
        <div style="margin: 10px 0; color: #64748b;">- أو -</div>
        <button class="btn-google" onclick="signInWithGoogle()">
            <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/><path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/></svg>
            تسجيل الدخول عبر Google
        </button>

        <!-- رسائل الحالة -->
        <div id="message"></div>
    </div>

    <!-- ربط ملف المنطق -->
    <script src="auth.js"></script>
</body>
</html>
